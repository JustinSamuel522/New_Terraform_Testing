<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melinda On Film</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- Navigation Bar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fas fa-seedling"></i> Melinda On Film</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> 
                        About Me 
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/photo-gallery.html" class="navbar__links">
                        Photo Gallery
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">
                        Other
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/sign-up.html" class="button">
                        Sign Up
                    </a>
                </li>
            </ul>
        </div>

    </nav>

    <!--Hero Section-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Other Features</h1>
                <h2>See through a different lens</h2>
                <p>Come and capture the moment</p>
                <button class="main__btn"><a href="/sign-up.html">Make An Appointment</a></button>
            </div>
            <div class="main__image--container"></div>
            <div class="gallery">
                <div class="gallery__wrapper">
                    <div class="gallery__container">
                        <img src="/images/ring_image.jpeg" alt="Photo 1">
                        <img src="/images/football_image.jpeg" alt="Photo 2">
                        <img src="/images/med_image.jpeg" alt="Photo 3">
                        <img src="/images/fam_image.jpeg" alt="Photo 4">
                        <img src="/images/proposal_image.jpeg" alt="Photo 5">
                    </div>
                </div>
            </div>
        </div>

    <script src="app.js"></script>
    </body>
