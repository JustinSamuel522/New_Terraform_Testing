<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fas fa-seedling"></i> Melinda On Film</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> 
                        About Me 
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/photo-gallery.html" class="navbar__links">
                        Photo Gallery
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">
                        Other
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/sign-up.html" class="button">
                        Sign Up
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <form id="sign-up-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="number">Number:</label>
            <input type="tel" id="number" name="number" required>
            
            <label for="booking-time">Booking Time:</label>
            <input type="datetime-local" id="booking-time" name="booking-time" required>
            
            <button type="submit">Submit</button>
        </form>
        <button id="view-customers">View Customers</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
